<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header-main">
      <div class="location">
        Cheboksary, RU
      </div>
      <div class="date">
        Mon, 0 00:00
      </div>
    </header>
    <section class="weather">
      <h3 class="weather-descript">Sunny</h3>
      <div class="weather-temp">
        <h2 class="weather-temp__main">0&#0176;</h2>
        <div class="weather-temp__second">
          <span class="weather-temp__max">0&#0176;</span>
          <span class="weather-temp__min">0&#0176;</span>
        </div>
      </div>
      <div class="weather-feels">
        <span class="weather-feels__descript">Feels like</span>
        <span class="weather-feels__temp">0&#0176;</span>
      </div>
      <div class="wind">
        <h4 class="wind__title">Wind</h4>
        <span class="wind__degree">N</span>
        <span class="wind__speed">0 m/s</span>
      </div>
    </section>
  </div>

  <script src="./app.js"></script>
</body>
</html>
